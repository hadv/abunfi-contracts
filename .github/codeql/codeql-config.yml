name: "CodeQL Config"

disable-default-queries: false

queries:
  - uses: security-and-quality

paths-ignore:
  - "examples/**"
  - "risc0-social-verifier/**"
  - "docs/**"
  - "test/**"
  - "script/**"

paths:
  - "src/**"

query-filters:
  - exclude:
      id: js/code-injection
      reason: "Demo and test files use require() for legitimate purposes"
  - exclude:
      id: js/unsafe-dynamic-method-access
      reason: "Demo files are not production code"
