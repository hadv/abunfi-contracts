name: "CodeQL Config"

disable-default-queries: false

queries:
  - uses: security-and-quality

paths-ignore:
  - "examples/**"
  - "risc0-social-verifier/**"
  - "docs/**"
  - "test/**"
  - "**/demo.js"
  - "**/demo/**"
  - "**/*.demo.js"
  - "**/*.test.js"
  - "lib/**"
  - ".eslintrc.js"

paths:
  - "src/**"
  - "sdk/**"
  - "scripts/**"

query-filters:
  - exclude:
      id: js/code-injection
      reason: "Demo and test files use require() for legitimate purposes and are not production code"
  - exclude:
      id: js/unsafe-dynamic-method-access
      reason: "Demo files are not production code and use safe built-in modules only"
  - exclude:
      id: js/shell-command-injection-from-environment
      reason: "Demo files do not execute shell commands"
  - exclude:
      id: js/unsafe-dynamic-method-access
      reason: "Test and demo files are not production code"
